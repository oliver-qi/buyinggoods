# \u4F7F\u7528\u8FDE\u63A5\u6C60\u914D\u7F6E\u6570\u636E\u5E93
spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource
c3p0.jdbcUrl=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&serverTimezone=UTC
c3p0.user=root
c3p0.password=root
c3p0.driverClass=com.mysql.cj.jdbc.Driver
c3p0.minPoolSize=2
c3p0.maxPoolSize=10
c3p0.maxIdleTime=1800000
c3p0.acquireIncrement=13
c3p0.maxStatements=1000
c3p0.initialPoolSize=3
c3p0.idleConnectionTestPeriod=60
c3p0.acquireRetryAttempts=7
c3p0.acquireRetryDelay=1000
c3p0.breakAfterAcquireFailure=false
c3p0.testConnectionOnCheckout=false


# \u91C7\u7528\u9694\u79BB\u7EA7\u522B\u4E3A\u8BFB\u5199\u63D0\u4EA4
spring.datasource.tomcat.default-transaction-isolation=2

# mybatis\u914D\u7F6E
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=buyinggoods.model

# \u914D\u7F6ERedis
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-wait=2000
spring.redis.port=6379
spring.redis.host=localhost
spring.redis.password=123456
spring.redis.timeout=1000

